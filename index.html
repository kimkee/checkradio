
<!DOCTYPE html>
<html lang="ko">

<head>
    <title>첵크박스,라디오버튼</title>
    <meta charset="utf-8">
    <link href="//kimkee.github.io/ui/static/img/common/favicon.ico" rel="shrtcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="첵크박스,라디오버튼 CSS 꾸미기">
    <link rel="stylesheet" href="//kimkee.github.io/darkmode/darkmode.css">
    <script src="//kimkee.github.io/darkmode/darkmode.js" defer></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" defer>
    
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body" style="padding: 20px;">
    
    <h3 class="hdt">첵크박스,라디오버튼</h3>

    <div class="d-flex">
        <label class="radio-check"><input type="checkbox"checked><em class="txt">선택</em><i class="tcx"></i></label>
        <label class="radio-check"><input type="checkbox"><em class="txt">선택</em><i class="tcx"></i></label>
        <label class="radio-check"><input type="checkbox" checked disabled><em class="txt"></em><i class="tcx"></i></label>
        <label class="radio-check"><input type="checkbox" disabled><em class="txt">선택</em><i class="tcx"></i></label>
    </div>
    <p>&nbsp;</p>
    <div class="d-flex">
        <label class="radio-check round"><input type="radio" name="radio1" checked><em class="txt">선택</em><i class="tcx"></i></label>
        <label class="radio-check round"><input type="radio" name="radio1"><em class="txt">선택</em><i class="tcx"></i></label>
        <label class="radio-check round"><input type="radio" name="radio2" checked disabled><em class="txt"></em><i class="tcx"></i></label>
        <label class="radio-check round"><input type="radio" name="radio2" disabled><em class="txt">선택</em><i class="tcx"></i></label>
    </div>

    <span data-ui="dark" class="check-dark">
        <input type="checkbox">
        <em></em>
        <b><i class="d fa-solid fa-moon"></i><i class="l fa-solid fa-sun"></i></b>
    </span>

    <footer class="footer"><h2><a href="https://github.com/kimkee/checkradio" target="_blank">https://github.com/kimkee/checkradio</a></h2></footer>


</body>

</html>
